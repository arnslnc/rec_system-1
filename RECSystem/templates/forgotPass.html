<!DOCTYPE html>
<!-- Created By jpornillos source  -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>UIC REC - Recover Password</title>

      <link rel="stylesheet" href="../static/css/forgotPass.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title signup-researcher">Forgot Password</div>
         </div>
         <div class="form-container">
            <div class="form-inner">
               <form action="#" class="forgot-password">
                    <h5 id="label-name">Enter Email Address</h5>
                    <div class="field">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <a href="{% url 'code-verification' %}" type="submit">Continue</a>
                    </div>
               </form>
            </div>
         </div>
      </div>
      <script>
        const researcherText = document.querySelector(".title-text .signup-researcher");
        const researcherForm = document.querySelector("form.signup-researcher");
        const researcherBtn = document.querySelector("label.signup-researcher");
        const recBtn = document.querySelector("label.signup-rec");
        const recLink = document.querySelector("form .signup-link a");
        recBtn.onclick = (()=>{
            researcherForm.style.marginLeft = "-50%";
            researcherText.style.marginLeft = "-50%";
        });
        researcherBtn.onclick = (()=>{
            researcherForm.style.marginLeft = "0%";
            researcherText.style.marginLeft = "0%";
        });
        recLink.onclick = (()=>{
            recBtn.click();
          return false;
        });
     </script>
   </body>
</html>
